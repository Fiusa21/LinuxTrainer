<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxTrainer - Indoor Cycling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        
        .status-indicator.training {
            background: #ffaa00;
            box-shadow: 0 0 10px rgba(255,170,0,0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-card {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
        }
        
        .data-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .data-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,136,0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            color: #000;
        }
        
        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,170,0,0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¥‚Äç‚ôÇÔ∏è LinuxTrainer</h1>
            <p>Professional Indoor Cycling Training</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Not Connected</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="trainingStatus"></div>
                <span id="trainingText">Not Training</span>
            </div>
        </div>
        
        <div class="data-grid">
            <div class="data-card">
                <div class="data-label">Power</div>
                <div class="data-value" id="powerValue">0 W</div>
            </div>
            <div class="data-card">
                <div class="data-label">Cadence</div>
                <div class="data-value" id="cadenceValue">0 RPM</div>
            </div>
            <div class="data-card">
                <div class="data-label">Speed</div>
                <div class="data-value" id="speedValue">0.0 km/h</div>
            </div>
            <div class="data-card">
                <div class="data-label">Duration</div>
                <div class="data-value" id="durationValue">00:00:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="connectBtn" onclick="connect()">Connect to Kickr</button>
            <button class="btn btn-warning" id="startBtn" onclick="startTraining()" disabled>Start Training</button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopTraining()" disabled>Stop Training</button>
            <button class="btn btn-primary" id="exportBtn" onclick="exportData()" disabled>Export Data</button>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è for Linux cyclists</p>
        </div>
    </div>

    <script>
        let isConnected = false;
        let isTraining = false;
        let statusInterval;

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update connection status
                    const connectionStatus = document.getElementById('connectionStatus');
                    const connectionText = document.getElementById('connectionText');
                    if (data.connected) {
                        connectionStatus.classList.add('connected');
                        connectionText.textContent = 'Connected';
                        isConnected = true;
                    } else {
                        connectionStatus.classList.remove('connected');
                        connectionText.textContent = 'Not Connected';
                        isConnected = false;
                    }
                    
                    // Update training status
                    const trainingStatus = document.getElementById('trainingStatus');
                    const trainingText = document.getElementById('trainingText');
                    if (data.training) {
                        trainingStatus.classList.add('training');
                        trainingText.textContent = 'Training';
                        isTraining = true;
                    } else {
                        trainingStatus.classList.remove('training');
                        trainingText.textContent = 'Not Training';
                        isTraining = false;
                    }
                    
                    // Update data values - handle null/undefined values properly
                    document.getElementById('powerValue').textContent = data.data.power + ' W';
                    document.getElementById('cadenceValue').textContent = (data.data.cadence || 0) + ' RPM';
                    document.getElementById('speedValue').textContent = (data.data.speed || 0).toFixed(1) + ' km/h';
                    document.getElementById('durationValue').textContent = data.data.duration;
                    
                    // Update button states
                    document.getElementById('connectBtn').textContent = data.connected ? 'Disconnect' : 'Connect to Kickr';
                    document.getElementById('startBtn').disabled = !data.connected || data.training;
                    document.getElementById('stopBtn').disabled = !data.training;
                    document.getElementById('exportBtn').disabled = !data.training;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        function connect() {
            if (isConnected) {
                fetch('/api/disconnect', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Disconnected from Kickr');
                        } else {
                            alert('Failed to disconnect: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error disconnecting:', error);
                        alert('Error disconnecting from Kickr');
                    });
            } else {
                fetch('/api/connect', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Connecting to Kickr...');
                        } else {
                            alert('Failed to connect: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error connecting:', error);
                        alert('Error connecting to Kickr');
                    });
            }
        }

        function startTraining() {
            fetch('/api/start_training', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Training started');
                    } else {
                        alert('Failed to start training: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error starting training:', error);
                    alert('Error starting training');
                });
        }

        function stopTraining() {
            fetch('/api/stop_training', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Training stopped');
                    } else {
                        alert('Failed to stop training: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error stopping training:', error);
                    alert('Error stopping training');
                });
        }

        function exportData() {
            fetch('/api/export', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Data exported successfully!');
                    } else {
                        alert('Failed to export data: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error exporting data:', error);
                    alert('Error exporting data');
                });
        }

        // Start status updates
        statusInterval = setInterval(updateStatus, 1000);
        updateStatus(); // Initial update
    </script>
</body>
</html>
