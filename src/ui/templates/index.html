<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxTrainer - Indoor Cycling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LinuxTrainer</h1>
            <p>Indoor Cycling Training</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Not Connected</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="trainingStatus"></div>
                <span id="trainingText">Not Training</span>
            </div>
        </div>
        
        <div class="data-grid">
            <div class="data-card">
                <div class="data-label">Power</div>
                <div class="data-value" id="powerValue">0 W</div>
            </div>
            <div class="data-card">
                <div class="data-label">Average Power</div>
                <div class="data-value" id="avgPwrValue">00:00:00</div>
            </div>
            <div class="data-card">
                <div class="data-label">Heartrate</div>
                <div class="data-value" id="heartrateValue">0 BPM</div>
            </div>
            <div class="data-card">
                <div class="data-label">Cadence</div>
                <div class="data-value" id="cadenceValue">0 RPM</div>
            </div>
            <div class="data-card">
                <div class="data-label">Speed</div>
                <div class="data-value" id="speedValue">0.0 km/h</div>
            </div>
            <div class="data-card">
                <div class="data-label">Duration</div>
                <div class="data-value" id="durationValue">00:00:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="connectBtn" onclick="connect()">Connect to Kickr</button>
            <button class="btn btn-warning" id="startBtn" onclick="startTraining()" disabled>Start Training</button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopTraining()" disabled>Stop Training</button>
            <button class="btn btn-primary" id="exportBtn" onclick="exportData()" disabled>Export Data</button>
        </div>

        <!-- Connection Status Section -->
        <div class="connection-status">
            <div class="connection-header">
                <div class="connection-title">Connection Status</div>
                <button class="clear-btn" onclick="clearLogs()">Clear</button>
            </div>
            <div class="connection-log" id="connectionLog">
                <div class="log-entry INFO">
                    <span class="log-message">System ready</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>1.0.0-alpha</p>
        </div>
    </div>

    <!-- External JavaScript files -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
